<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Interactive Resume</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>

    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeform">
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">PHONE:</label>
            <input type="number" id="phone" name="phone" required><br>

            <label for="education">EDUCATION:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>

            <label for="skills">SKILLS:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>

            <label for="experience">EXPERIENCE:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>

            <br>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" accept="image/*">
            <br>

            <button type="submit">GENERATE RESUME</button>
            <br>
        </form>

        <div id="resume-preview" class="resume-preview">
            
            <div id="preview-content"></div>
        </div>
    </div>
    
    <script src="scr.js"></script>

</body>
</html>
